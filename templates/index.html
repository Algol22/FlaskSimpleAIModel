<!DOCTYPE html>
<html>
<head>
    <title>Single-Page App</title>
</head>
<body>
    <h1>Enter Values</h1>
    <form method="post" action="/">
        <label for="feature1">Dr:</label>
        <input type="text" id="feature1" name="feature1" value="{{ feature1|default('') }}" required><br><br>
        <label for="feature2">Cr:</label>
        <input type="text" id="feature2" name="feature2" value="{{ feature2|default('') }}" required><br><br>
        <input type="submit" value="Predict">
    </form>
    {% if prediction %}
    <h2>Transaction:</h2>
    <p>{{ prediction }}</p>
    {% endif %}
</body>
</html>
